<article id="note" cdkDrag [ngClass]="noteColor">
  <div [ngClass]="['note-buttons-container', buttonContainerColor]">
    <div class="note-colors-container">
      <span
        *ngFor="let color of noteColors"
        [ngStyle]="{ 'background-color': color.backgroundColor }"
        (click)="updateColor(color.color)"
        class="note-color-button"
      ></span>
    </div>
    <button mat-mini-fab color="accent" (click)="removeNote(note.id)">
      <span class="material-icons"> delete </span>
      <!-- <mat-icon><i class="material-icons">delete</i></mat-icon> -->
    </button>
  </div>
  <div class="note-text-container">
    <h3 contenteditable="true" (mousedown)="$event.stopPropagation()" #title>
      {{ note.title }}
    </h3>
    <p contenteditable="true" (mousedown)="$event.stopPropagation()" #content>
      {{ note.content }}
    </p>
  </div>
</article>
