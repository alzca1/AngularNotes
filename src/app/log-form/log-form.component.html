<section id="signInForm">
  <h3 mat-dialog-title>{{ isLoginMode ? "Sign in" : "Sign up" }}</h3>
  <div mat-dialog-content>
    <form [formGroup]="signInForm">
      <mat-form-field class="form-group">
        <input
          matInput
          type="email"
          placeholder="Type your e-mail"
          formControlName="email"
          (click)="resetErrors()"
        />
      </mat-form-field>
      <mat-error class="error-message" *ngIf="wrongMail">{{
        wrongMailMessage
      }}</mat-error>
      <mat-form-field class="form-group">
        <input
          matInput
          type="password"
          placeholder="Type your password"
          formControlName="password"
          (click)="resetErrors()"
        />
      </mat-form-field>
      <mat-error class="error-message" *ngIf="wrongPassword">{{
        wrongPasswordMessage
      }}</mat-error>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onSubmit()">Submit</button>
    <small (click)="onSwitchLogMode()">{{
      isLoginMode ? "Wanna sign up?" : "Wanna log in?"
    }}</small>
  </div>
</section>
