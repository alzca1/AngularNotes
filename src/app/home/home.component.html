<div class="text-container">
  <h1>Welcome to NotesApp</h1>
  <div *ngIf="redirection; else elseBlock">
    <h3>Please, <a [routerLink]="['/notes']">start adding your notes</a></h3>
  </div>
  <ng-template #elseBlock>
    <h3>
      Please, <a (click)="openDialog()">sign in</a> to start adding your notes
    </h3>
  </ng-template>
</div>
