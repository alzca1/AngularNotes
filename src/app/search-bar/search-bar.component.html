<div class="searchbar">
  <mat-form-field>
    <mat-label>Search notes</mat-label>
    <input
      matInput
      type="text"
      (keyup)="searchNotes(value)"
      [(ngModel)]="value"
    />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>X</mat-icon>
    </button>
  </mat-form-field>
</div>
